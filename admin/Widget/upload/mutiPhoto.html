<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>多图片上传</title>
<link rel="stylesheet" href="../../layui/css/layui.css">
<link rel="stylesheet" href="../../Widget/citysel/city.css">
<link rel="stylesheet" href="/widget/upload/mutiPhoto.css">
<script src="../../layui/layui.js"></script>
<script src="../../js/jquery-1.8.3.min.js"></script>
<script src="../../SysJS/xdDataMange.js"></script>
<script src="mutiPhotoUpload.js"></script>
<style>
</style>
<!--<script src="../selSelect.js"></script>-->
</head>
<body >
<div  class="layui-container" style="padding:35px;">
     <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
          <legend>上传多张图片</legend>
     </fieldset>
     <div class="layui-upload">
          <button type="button" class="layui-btn" id="mutiPhotoBtn">多图片上传</button>
          <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;"> 预览图：
               <div class="layui-upload-list" id="mutiPhoto"></div>
               <div id="infodiv" class="layui-hide">
               		上传成功 <span id='successCount'></span>，失败 <span id="failCount"></span>个，总 <span id="total"></span>个
               </div>
          </blockquote>
     </div>
     <!--     但图片上传-->
     
     <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
          <legend>单图片</legend>
     </fieldset>
     <div class="layui-upload">
          <button type="button" class="layui-btn" id="test1">上传图片</button>
          <div class="layui-upload-list"> <img class="layui-upload-img" id="demo1">
               <p id="demoText"></p>
          </div>
     </div>
<!--     多图片2-->
 <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
          <legend>上传多张图片</legend>
     </fieldset>
     <div class="layui-upload">
          <button type="button" class="layui-btn" id="mulbtn">多图片上传</button>
          <button type="button" class="layui-btn" id="upbtn">上传</button>
          <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;"> 预览图：
               <div class="layui-upload-list upmul-2" id="mulphlist">
               
               </div>
          </blockquote>
     </div>
</div>

</body>
</html>
