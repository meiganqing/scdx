<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <script type="text/javascript" charset="utf-8" src="../../Widget/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../Widget/ueditor/ueditor.all.min.js">
    </script>
    <script type="text/javascript" charset="utf-8" src="../../Widget/ueditor/lang/zh-cn/zh-cn.js"></script>
    <title>通知添加</title>
    <style>
        .layui-input-block-HomepageImg {
            width: 111px;
            height: 111px;
            border: 1px solid #D2D2D2;
        }
        
        #HomepageImg {
            width: 100%;
            height: 100%;
        }
        
        .layui-btn {
            background-color: #d3bc93;
        }
        
        .layui-btn-primary {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <form class="layui-form" action="">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body layui-row layui-col-space10">
                            <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12 ">
                                <label class="layui-form-label">姓名：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="XDLM姓名" id="姓名" placeholder="请输入姓名" lay-verify="required" autocomplete="on" class="layui-input">
                                </div>
                            </div>
                            <!-- <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12 ">
                                <label class="layui-form-label">性别：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="XDLM性别" id="性别" placeholder="请输入性别" lay-verify="required" autocomplete="on" class="layui-input">
                                </div>
                            </div> -->
                            <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12 ">
                                <label class="layui-form-label">职称：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="XDLM职称" id="职称" placeholder="请输入职称" lay-verify="required" autocomplete="on" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12 ">
                                <label class="layui-form-label">照片：</label>
                                <div class="layui-input-block layui-input-block-HomepageImg">
                                    <img id="HomepageImg" src="" alt="">
                                </div>
                            </div>
                            <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12">
                                <label class="layui-form-label"></label>
                                <div class="layui-input-block">

                                    <div class="layui-upload">
                                        <button type="button" class="layui-btn" id="uploadFile">
                                                    <i class="layui-icon">&#xe67c;</i>上传图片
                                            </button>
                                        <input type="hidden" id="fj">

                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12 ">
                                <label class="layui-form-label">简介：</label>
                                <div class="layui-input-block">
                                    <script type="text/plain" id="container" style="width:100%;height: 350px;">

                                    </script>
                                </div>
                            </div>
                            <!-- <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12 ">
                                <label class="layui-form-label">简介：</label>
                                <div class="layui-input-block">
                                    <textarea id="demo" style="display: none;width:100%;height: 350px;"></textarea>
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block" style="margin-left: 0px;text-align: center;">
                            <button class="layui-btn" id="submit" lay-submit="submit" lay-filter="submit">添加</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

<script src="../../layuiadmin/layui/layui.js"></script>

<script src="../../js/configData.js">
</script>
