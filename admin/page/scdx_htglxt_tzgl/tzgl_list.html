<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../Widget/vertify/verify.css" />
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <title>通知管理列表</title>

    <script src="../../layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="../../lib/jquery.js"></script>
    <script type="text/javascript" src="../../Widget/vertify/verify.js">
    </script>
    <script src="../../js/configData.js">
    </script>
    <script src="../../js/SY_wwbh_common.js"></script>
    <script src="../../js/scdx_htglxt_tzgl/tzgl_list.js"></script>
</head>
<style>
    .layui-btn {
        background-color: #d3bc93;
    }
    
    .layui-btn-danger {
        background-color: #db1616;
    }
    
    #updateTable {
        background-color: #6079e6;
    }
    
    .layui-laypage .layui-laypage-curr .layui-laypage-em {
        background-color: #d3bc93;
    }
    
    .own-btn-blue {
        background-color: #4BC4CE;
    }
    
    .own-btn-orange {
        background-color: #d3bc93;
    }
    
    .own-btn-red {
        background-color: #db1616;
    }
</style>

<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-inline">
                    <label class="layui-form-label">查询条件：</label>
                    <div class="layui-inline" style="width: 120px;">
                        <select id="cxlb" lay-search lay-filter="cxlb">
								<option value=""></option>
							</select>
                    </div>
                </div>
                <div class="layui-inline search-type" id="keyworDiv">
                    <label class="layui-form-label" style="width: 80px;">关键字：</label>
                    <div class="layui-inline" style="width: 260px;">
                        <input class="layui-input key-words" name="keyWords" placeholder="请输入关键字" id="keyWords" autocomplete="on">
                    </div>
                </div>
                <div class="layui-inline" style="margin-left: 30px;">
                    <button class="layui-btn " type="button" name="searchData" id="searchData">查询</button>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn " id="updateTable" onclick="updateDataTable()">刷新</button>
                </div>
            </div>
            <div class="layui-card-body">
                <table id="tableList" lay-filter="tableList">
                </table>
            </div>

        </div>
    </div>
</body>

</html>
<script type="text/html" id="toolbarDemo">

    <div class="layui-btn-container">

        <button class="layui-btn layui-btn-danger layui-btn-sm" lay-event="allDel">批量删除</button>
    </div>

</script>
