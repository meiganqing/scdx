<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <script type="text/javascript" charset="utf-8" src="../../Widget/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../Widget/ueditor/ueditor.all.min.js">
    </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="../../Widget/ueditor/lang/zh-cn/zh-cn.js"></script>

    <title>通知添加</title>
</head>
<style>
    .layui-btn {
        background-color: #d3bc93;
    }
    
    .layui-btn-primary {
        background-color: #ffffff;
    }
</style>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <form class="layui-form" action="">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body layui-row layui-col-space10">
                            <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12 ">
                                <label class="layui-form-label">标题：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="XDLM标题" id="标题" placeholder="请输入标题" lay-verify="required" autocomplete="on" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12 ">
                                <label class="layui-form-label">日期：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="XDLM日期" id="日期" placeholder="请输入日期" lay-verify="required" autocomplete="on" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12 ">
                                <label class="layui-form-label">作者：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="XDLM作者" id="作者" disabled placeholder="请输入作者" lay-verify="required" autocomplete="on" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12 ">
                                <label class="layui-form-label">内容：</label>
                                <div class="layui-input-block">
                                    <script type="text/plain" id="container" style="width:100%;height: 350px;">
                                    </script>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block" style="margin-left: 0px;text-align: center;">
                            <button class="layui-btn" id="submit" lay-submit="submit" lay-filter="submit">添加</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

<script src="../../layuiadmin/layui/layui.js"></script>

<script src="../../js/configData.js">
</script>
<script src="../../js/SY_wwbh_common.js"></script>
<script src="../../js/scdx_htglxt_tzgl/tzgl_addlist.js"></script>
