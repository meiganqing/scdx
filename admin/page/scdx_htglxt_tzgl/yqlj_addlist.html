<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../css/zlgl_addlist.css" media="all">
    <title>通知添加</title>
    <style>
        .layui-input-block-HomepageImg {
            width: 111px;
            height: 111px;
            border: 1px solid #D2D2D2;
        }
        
        #HomepageImg {
            width: 100%;
            height: 100%;
        }
        
        .layui-btn {
            background-color: #d3bc93;
        }
        
        .layui-btn-primary {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <form class="layui-form" action="">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body layui-row layui-col-space10">
                        	<div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12 ">
                                <label class="layui-form-label">标题：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="XDLM标题" id="标题" placeholder="请输入标题" lay-verify="required" autocomplete="on" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12 ">
                                <label class="layui-form-label">链接地址：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="XDLM内容" id="内容" placeholder="链接地址" lay-verify="required" autocomplete="on" class="layui-input">
                                </div>
                            </div>
                       
                     
                            <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12 ">
                                <label class="layui-form-label">图片：</label>
                                <div class="layui-input-block layui-input-block-HomepageImg">
                                    <img id="HomepageImg" onclick=lookPicx() src="" alt="">
                                </div>
                            </div>
                            <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12">
                                <label class="layui-form-label"></label>
                                <div class="layui-input-block">

                                    <div class="layui-upload">
                                        <button type="button" class="layui-btn" id="uploadFile">
                                                    <i class="layui-icon">&#xe67c;</i>上传图片
                                            </button>
                                        <input type="hidden" id="fj">

                                    </div>
                                </div>
                            </div>
                        
                      

                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block" style="margin-left: 0px;text-align: center;">
                            <button class="layui-btn" id="submit" lay-submit="submit" lay-filter="submit">添加</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

<script src="../../layuiadmin/layui/layui.js"></script>
<!-- <script src="../../Widget/uploadImage/upload.js"></script> -->
<script src="../../js/configData.js">
</script>
<script src="../../js/SY_wwbh_common.js"></script>
