<style type="text/css">
    .fly-list-info {
        position: relative;
        font-size: 13px;
        color: #999;
        padding: 5px 0px;
    }
    
    .fly-list-info cite {
        color: cornflowerblue;
    }
    
    .fly-list-info span {
        color: orangered;
    }
    
    .btn-small {
        height: 20px;
        line-height: 20px;
    }
    
    .lc-text {
        /*border: 1px solid #ccc;
			height: 100%;*/
    }
    
    .file-content {
        width: 200px;
        height: 150px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        padding: 7px 7px 20px;
        position: relative;
        right: 0px;
        text-align: center;
    }
    
    .file-content img,
    .file-content .video-js,

        padding: 0px 10px;

        line-height: 30px;

        width: 100%;

    }
    
    .file-wrap {
        width: 100%;
        height: 100%;

    }
    
    .is-use {
        color: orangered;

    .lc-type {

    }
    
    .describe {
        width: 100%;

    .opeerate-btn {

    .layui-text-p {

    }
    
    .progress-list {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;

        border-bottom: 5px solid rgb(0, 150, 136);

    .progress-list li {

        height: 30px;
        line-height: 16px;

        color: #FFFFFF;
        margin: 10px;
        padding: 7px;
        /*border: 1px solid #0066CC;*/
        box-sizing: border-box;
        /*border-radius: 4px;*/
        cursor: pointer;
        font-size: 12px;
    }
    
    .progress-list li:hover {
        background: rgba(0, 150, 136, 1);
    }
    
    .layui-btn {
        background-color: #d3bc93;
    }
    
    .layui-btn-primary {
        background-color: #ffffff;
    }
</style>
