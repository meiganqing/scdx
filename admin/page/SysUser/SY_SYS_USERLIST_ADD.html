<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">

    <script src="../../layui/layui.js"></script>

    <title></title>
</head>
<style>
    .layui-btn {
        background-color: #d3bc93;
    }
    
    .layui-btn-primary {
        background-color: #ffffff;
    }
</style>

<body>
    <div class="layui-container" style="padding:35px;">

        <form class="layui-form" action="" id="XMForm" method="post">
            <!-- <input type="hidden" name="TblNum" value="7000">
			<input type="hidden" name="XDLMID"  id="XDLMID" >
			<input type="hidden" name="XDLMonlynum"  id="onlynum" >
			<input type="hidden" name="XDLMisbmzr"  id="isbmzr" value="0"> -->
            <!--<input type="hidden" name="XDLMisRecMsg"  id="isRecMsg" value="1">-->
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" id="mUserName" name="XDLMmUserName" autocomplete="off" class="layui-input" value="" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" id="mUserPassword" name="XDLMmUserPassword" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-block">
                    <input type="tel" lay-verify="required|phone" id="wPhoneNum" name="XDLMwPhoneNum" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <input id="mState" type="checkbox" checked="" name="XDLMmState" lay-skin="switch" lay-filter="switchTest" lay-text="启用|禁用">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button id="addUsers" class="layui-btn" lay-submit="addUsers" lay-filter="addUsers">添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>


<script src="../../layuiadmin/layui/layui.js"></script>
