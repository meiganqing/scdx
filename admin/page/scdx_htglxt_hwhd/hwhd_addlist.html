<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <script type="text/javascript" charset="utf-8" src="../../Widget/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../Widget/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../Widget/ueditor/lang/zh-cn/zh-cn.js"></script>
    <title>问题添加</title>
</head>
<style>
    .layui-btn {
        background-color: #d3bc93;
    }
    
    .layui-btn-primary {
        background-color: #ffffff;
    }
</style>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <form class="layui-form" action="">
                <input type="hidden" name="XDLM问题编号" id="问题编号">

                <div class="layui-col-md12">
                    <div class="layui-card">

                        <div class="layui-card-body layui-row layui-col-space10">
                            <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12 ">
                                <label class="layui-form-label">标题：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="XDLM问题名称" id="问题名称" placeholder="请输入标题" lay-verify="required" autocomplete="on" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12 ">
                                <label class="layui-form-label">提问时间：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="XDLM提问时间" id="提问时间" placeholder="请输入提问时间" lay-verify="required" autocomplete="on" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12 ">
                                <label class="layui-form-label">提问人：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="XDLM提问人" id="提问人" placeholder="请输入提问人" lay-verify="required" autocomplete="on" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12 ">
                                <label class="layui-form-label">置顶：</label>
                                <div class="layui-input-block">
                                    <input type="checkbox" id="sort" name="" lay-skin="switch" lay-text="置顶|取消置顶">

                                </div>
                            </div>
                            <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12 ">
                                <label class="layui-form-label">提问内容：</label>
                                <div class="layui-input-block">
                                    <script type="text/plain" id="container" style="width:100%;height: 350px;">

                                    </script>

                                </div>
                            </div>
                            <!-- <div class="layui-col-lg12 layui-col-md12 layui-col-xs12 layui-col-sm12 ">
                                <label class="layui-form-label">提问内容：</label>
                                <div class="layui-input-block">
                                    <textarea id="demo" style="display: none;width:100%;height: 350px;"></textarea>
                                </div>
                            </div> -->

                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block" style="margin-left: 0px;text-align: center;">
                            <button class="layui-btn" id="submit" lay-submit="submit" lay-filter="submit">添加</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
<script src="../../layuiadmin/layui/layui.js"></script>
<script src="../../js/configData.js"></script>
<script src="../../js/SY_wwbh_common.js"></script>
<script src="../../js/scdx_htglxt_hwhd/hwhd_addlist.js"></script>
